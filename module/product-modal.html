<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet"> 
    <title>Products Modal</title>
</head>
<body>
    <div class="w-full h-screen flex justify-center items-center bg-slate-100">
        <div class="w-450 h-auto bg-white shadow-2xl rounded-xl md:flex md:w-auto">
            <div class="w-400 h-400 flex items-center mx-auto">
                <img class="w-80 h-auto mx-auto py-8 md:h-80 hover:w-330 md:hover:h-330" src="../img/headphone.png" alt="">
            </div>
            <div class="text-center md:mt-16 md:mx-8 md:w-500 md:text-start">
                <button class="w-32 h-8 bg-black text-white rounded-2xl md:block">Free Shipping</button>
                <h2 class="text-3xl my-3">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
                <p class="text-xl my-3 line-through font-light">$799</p>
                <h2 class="my-3 text-5xl font-bold">$599</h2>
                <p class="my-3 text-slate-400 font-light">This offer is valid until April 3rd or as long as stock lasts!</p>
                <button class="mb-6 w-11/12 bg-bt-sky text-white text-lg font-semibold py-4 rounded-lg shadow-[0px_8px_0px_0px_#1C57EE] hover:bg-[#1C57EE] hover:translate-y-1 md:w-full">Add to cart</button>
                <div class="px-5 mb-2 flex justify-start items-center md:px-0">
                    <span class="rounded-full bg-online w-[14px] h-[14px] animate-pulse"></span>
                    <p class="px-1">50+ pcs. in stock</p>
                </div>
                <div class="pb-5 md:flex md:justify-start">
                    <button class="py-4 mb-6 w-11/12 block m-auto border-x-2 border-y-2 border-slate-400 rounded-lg hover:-translate-y-0.5 hover:shadow-xl md:w-52 md:ml-0"><i></i>Add to cart</button>
                    <button class="py-4 mb-6 w-11/12 block m-auto border-x-2 border-y-2 border-slate-400 rounded-lg hover:-translate-y-0.5 hover:shadow-xl md:w-64 md:mr-0"><i></i>Add to wishlist</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
