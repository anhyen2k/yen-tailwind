<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Email-subscribe</title>
</head>
<body>
    <div class="w-full h-screen bg-zinc-700 flex justify-center items-center">
        <div class="bg-zinc-800 w-96 h-5/6 rounded-lg m-auto md:flex md:w-auto md:h-auto">
            <img class="w-11/12 h-3/6 rounded-lg mx-auto my-3 md:h-80 md:w-64 md:ml-3 md:rounded-e-none" src="../img/image-email.jpg" alt="">
            <div class="w-4/5 m-auto text-center md:px-10">
                <h2 class="text-white font-serif text-2xl my-5">
                    Get diet and fitnees tips in your inbox
                </h2>
                <p class="text-white font-light my-5">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
                <div class="md:flex">
                    <button class="block mx-auto border border-solid border-gray-700 w-full h-14 my-4 text-white font-light md:my-0 md:w-80 md:rounded-lg">Enter your email address</button>
                <button class="mx-auto bg-lime-500 w-full h-14 rounded-lg my-2 font-light md:my-0 md:w-44" form="Subscribe">Subcribe</button>
                </div>
            </div>
        </div>
    </div>
